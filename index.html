<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <span>Tic-Tac-Toe!</span>
        <div class="winOverlay" id="winOverlay"></div>
    </div>
    <div class="gameBody">
        <div class="player selected" id="playerOneLabel">Player One </div>
        <div class="gameBoard" id="board">
        </div>
        <div class="player" id="playerTwoLabel">Player Two </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="inputPanel">
            <p>Welcome to Tic-Tac-Toe!</p>
            <form id="nameForm">
                <label for="playerOne">Player One's name:</label>
                <input type=text id="playerOne" required>
                <label for="playerTwo">Player Two's name:</label>
                <input type=text id="playerTwo" required>
                <button id="submitButton">Start!</button>
            </form>
        </div>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
